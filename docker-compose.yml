version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agency-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: agency
      POSTGRES_PASSWORD: agency123
      POSTGRES_DB: agency_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
